name: Check Provider URLs

on:
  # Tous les jours Ã  8h UTC
  schedule:
    - cron: '0 8 * * *'
  # Lancement manuel possible
  workflow_dispatch:

jobs:
  check-urls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check and update URLs
        run: uv run check_urls.py --update

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet scrapddl/settings.py README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scrapddl/settings.py README.md
          git commit -m "Update provider URLs (automated)"
          git push
