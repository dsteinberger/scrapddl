<div class="carousel slide" id="{{ section }}Carousel" data-bs-interval="false" data-bs-wrap="false">
    <div class="carousel-inner {{ section }}">
        {% with need_rating=1 %}
            {% for item_list in objects_list %}
                <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                    {% include "_items.html" %}
                </div>
            {% endfor %}
        {% endwith %}
    </div>
    <nav>
        <ul class="control-box pager">
            <li><a data-bs-slide="prev" href="#{{ section }}Carousel" class=""><i class="bi bi-chevron-left"></i></a></li>
            <li><a data-bs-slide="next" href="#{{ section }}Carousel" class=""><i class="bi bi-chevron-right"></i></a></li>
        </ul>
    </nav>
</div>
